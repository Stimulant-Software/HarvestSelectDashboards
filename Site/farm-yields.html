<!doctype html>
<html lang="en">
    <head>
        <title>Harvest Select Dashboards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">
        <link rel="stylesheet" type="text/css" href="css/HarvestSelectDashboards.css">
    </head>
    <body class="farm-yields">
        <header class="container text-center">
            <div class="text-center col-xs-12 col-md-6">
                <a href="index.html"><img src="img/logo.gif" alt="Harvest Select Logo" /></a>
			</div>
			<div class="text-center col-xs-12 col-md-6">
				<span>Farm Yields</span><img src="img/farm-yields.png" alt="Farm Yields icon" />
			</div>
        </header>
        <section id="mainContent" class="container">
			<section class="row date-select">
				<!-- pull in string of dates - need range, method -->
                <button id="shiftDate" class="btn" data-toggle=modal" data-target="#calendarModal">Select a date to add or edit information</button>
			</section>
            <div class="row farm-yield-header">
                <label class="plantpounds">Plant Weight</label>
                <input placeholder="(Plant Weight)" id="plantpounds" class="plantpounds table-numbers" type="text" value="">
                <label class="plantpounds">Weigh Backs</label>
                <input placeholder="(Weigh Backs)" id="weighbacks" class="plantpounds table-numbers" type="text" value="">
                <input type="hidden" id="plantPoundsID" value="-1">
                <a href="#" id="plantLbsSave" class="save btn plantpounds">Save</a>
            </div>
            <section id="rowContainer" class="row"></section>
        </section>

        <section id="calendarModal" class="modal-body fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Select a date to add or edit information</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
        <script src="scripts/HarvestSelectDashboards.js"></script>
    </body>
</html>
