<!doctype html>
<html lang="en">
    <head>
        <title>Harvest Select Dashboards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">
        <link rel="stylesheet" type="text/css" href="css/HarvestSelectDashboards.css">
    </head>
    <body class="shift-end">
        <header class="container text-center">
            <div class="pull-left">
                <a href="index.html"><img src="img/logo.gif" alt="Harvest Select Logo" /></a>
			</div>
			<div class="pull-right">
				<span>Shift End Times</span><img src="img/shift-end.png" alt="Shift End Times icon" />
			</div>
        </header>
        <section id="mainContent" class="container">
			<section class="row date-select">
				<!-- pull in string of dates - need range, method -->
                <button id="shiftDate" data-toggle="modal" data-target="#calendarModal">Select a date to add or edit information</button>
			</section>
			<section class="row fields">
				<div class="col-xs-12 col-sm-5 input-group">
					<label>Reg Employees Late</label><input type="number" class="table-numbers" id="regEmpLate">
					<label>Reg Employees Out</label><input type="number" class="table-numbers" id="regEmpOut">
					<label>Reg Employees Left Early</label><input type="number" class="table-numbers" id="regEmpLeftEarly">
					<label>Temp Svc Employees Out</label><input type="number" class="table-numbers" id="tempEmpOut">
					<label>Inmate Employees Left Early</label><input type="number" class="table-numbers" id="inmateEmpLeftEarly">
                    <label>Innmate Out</label><input type="number" class="table-numbers" id="inLateOut">
                    <label>Employees on Vacation</label><input type="number" class="table-numbers" id="empVacation">
				</div>
				<div class="col-xs-12 col-sm-5 input-group">
					<label>Finished Kill</label><input type="time" class="table-numbers" id="finKill">
					<label>Finished Fillet</label><input type="time" class="table-numbers" id="finFillet">
					<label>Finished Skinning</label><input type="time" class="table-numbers" id="finSkinned">
					<label>Day Shift Finished Freezing</label><input type="time" class="table-numbers" id="dayFreeze">
					<label>Night Shift Finished Freezing</label><input type="time" class="table-numbers" id="nightFreeze">
				</div>
				<div class="col-xs-12 col-sm-5 input-group">
					<label>Day Shift Froze</label><input type="number" class="table-numbers" id="dayFroze">
					<label>Night Shift Froze</label><input type="number" class="table-numbers" id="nightFroze">
					<label>Fillet Scale Reading</label><input type="number" class="table-numbers" id="filletScale">
				</div>
				<div class="col-xs-12 col-sm-5 input-group no-border">
					<label>Downtime in Minutes</label><input type="number" class="table-numbers" id="downtimeMin">
				</div>
			</section>
			<section class="row buttons">
				<a href="#" class="reset btn pull-left">Clear Page</a>
				<a href="#" class="save btn pull-right">Save</a>
			</section>
        </section>
        <section id="calendarModal" class="modal-body fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Select a date to add or edit information</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
        <script src="scripts/HarvestSelectDashboards.js"></script>
    </body>
</html>
