<!doctype html>
<html lang="en">
<head>
    <title>Harvest Select Dashboards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/HarvestSelectDashboards.css">
</head>
<body class="weekly-report">
    <header class="container text-center">
        <div class="pull-left">
            <a href="index.html"><img src="img/logo.gif" alt="Harvest Select Logo" /></a>
        </div>
        <div class="pull-right">
            <span>Weekly Report</span><img src="img/weekly-report.png" alt="Weekly Report icon" />
        </div>
    </header>
    <section id="mainContent" class="container">
        <section class="row date-select">
            <!-- pull in string of dates - need range, method -->
            <button id="shiftDate" data-toggle="modal" data-target="#calendarModal">Select a date to add or edit information</button>
        </section>
        <section class="row header">
            <div class="col-xs-12 col-sm-4 col-md-2"><span id="reportDate"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2">Pond Weight <span id="pondWeight"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2">Weighbacks <span id="weighBacks"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2">Plant Weight <span id="plantWeight"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2">Total Pounds <span id="totalPounds"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2">Difference <span id="difference"></span></div>
        </section>
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="farmOneHeader">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#farmOne" aria-expanded="true" aria-controls="farmOne">
                            Farm One
                        </a>
                    </h4>
                </div>
                <div id="Farm One" class="panel-collapse collapse" role="tabpanel" aria-labelledby="farmOneHeader">
                    <div class="panel-body">
                        <header class="row">
                            <span class="col-xs-3 date">Date</span>
                            <span class="col-xs-3 pond">Pond</span>
                            <span class="col-xs-3 pounds">Pounds</span>
                            <span class="col-xs-3 yield">Yield</span>
                        </header>
                        <ul>
                            <li class="row">
                                <span class="col-xs-3 date"></span>
                                <span class="col-xs-3 pond"></span>
                                <span class="col-xs-3 pounds"></span>
                                <span class="col-xs-3 yield"></span>
                            </li>
                            <!-- wash, rinse, repeat-->
                        </ul>
                        <footer>
                            <span class="col-xs-4">Total Pounds <span></span></span>
                            <span class="col-xs-4">Avg Yield <span></span></span>
                            <span class="col-xs-4">Sum*Avg  Yield <span></span></span>
                        </footer>
                    </div>
                </div>
                <div class="panel-heading" role="tab" id="farmTwoHeader">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#farmTwo" aria-expanded="true" aria-controls="farmTwo">
                            Farm Two
                        </a>
                    </h4>
                </div>
                <div id="Farm Two" class="panel-collapse collapse" role="tabpanel" aria-labelledby="farmTwoHeader">
                    <div class="panel-body">
                        <header class="row">
                            <span class="col-xs-3 date">Date</span>
                            <span class="col-xs-3 pond">Pond</span>
                            <span class="col-xs-3 pounds">Pounds</span>
                            <span class="col-xs-3 yield">Yield</span>
                        </header>
                        <ul>
                            <li class="row">
                                <span class="col-xs-3 date"></span>
                                <span class="col-xs-3 pond"></span>
                                <span class="col-xs-3 pounds"></span>
                                <span class="col-xs-3 yield"></span>
                            </li>
                            <!-- wash, rinse, repeat-->
                        </ul>
                        <footer>
                            <span class="col-xs-4">Total Pounds <span></span></span>
                            <span class="col-xs-4">Avg Yield <span></span></span>
                            <span class="col-xs-4">Sum*Avg  Yield <span></span></span>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
        <section class="row reports">
            <section class="employees col-xs-12 col-sm-6">
                <header>Employees</header>
            </section>
            <section class="samplings col-xs-12 col-sm-6">
                <header>Samplings</header>
            </section>
            <section class="freezing col-xs-12 col-sm-6">
                <header>Freezing</header>
            </section>
            <section class="finish col-xs-12 col-sm-6">
                <header>Finish</header>
            </section>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
    <script src="scripts/HarvestSelectDashboards.js"></script>
</body>
</html>
