<!doctype html>
<html lang="en">
<head>
    <title>Harvest Select Dashboards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/HarvestSelectDashboards.css">
</head>
<body class="weekly-report">
    <header class="container text-center">
        <div class="pull-left">
            <a href="index.html"><img src="img/logo.gif" alt="Harvest Select Logo" /></a>
        </div>
        <div class="pull-right">
            <span>Weekly Report</span><img src="img/reports.png" alt="Weekly Report icon" />
        </div>
    </header>
    <section class="row date-select">
            <!-- pull in string of dates - need range, method -->
            <button id="shiftDate" data-toggle="modal" data-target="#calendarModal">Select a date to view report</button>
        </section>
    <section id="mainContent" class="container">
        <section class="row header">
            <div class="col-xs-12 col-sm-4 col-md-2"><strong>Pond Weight</strong><br><span id="pondWeight" class="pull-right"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2"><strong>Weighbacks</strong><br><span id="weighBacks" class="pull-right"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2"><strong>Plant</strong><br><span id="plantWeight" class="pull-right"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2"><strong>Total Pounds</strong><br><span id="totalPounds" class="pull-right"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2"><strong>Variance</strong><br><span id="difference" class="pull-right"></span></div>
            <div class="col-xs-12 col-sm-4 col-md-2"><strong>Downtime</strong><br><span id="downTime" class="pull-right"></span></div>
        </section>
        <!--<div class="panel-group" id="farmAccordion" role="tablist" aria-multiselectable="true"></div>-->
        <section class="row reports data">
            <section class="farm-yields-report col-xs-12">
                <div class="report-container">
                    <header><img class="open" src="img/minus.png" /><img class="closed" src="img/plus.png" />Farm Yields</header>
                    <div id="farmYieldsSection" class="farm-yields"></div>
                </div>
            </section>
            
            <section class="samplings col-xs-12 col-sm-6">
                <div class="report-container">
                    <header>Samplings</header>
                    <div id="samplingContainer"></div>
                </div>
            </section>
            <section class="finished col-xs-12 col-sm-6">
                <div class="report-container">
                    <header>Finish</header>
                    <div id="finishcontainer" style="width: 450px;"></div>
</div>
                    
                
            </section>
            <section class="freezings col-xs-12 col-sm-6">
                <div class="report-container">
                    <header>Freezing</header>
                </div>
            </section>
            <section class="employees col-xs-12 col-sm-6">
                <div class="report-container">
                    <header>Employees</header>
                </div>
            </section>
            
        </section>
    </section>
    <section id="calendarModal" class="modal-body fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Select a date to add or edit information</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/data.js"></script>
    <script src="scripts/HarvestSelectDashboards.js"></script>
</body>
</html>
