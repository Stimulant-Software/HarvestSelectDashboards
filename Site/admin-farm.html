<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Harvest Select Dashboard Admin</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">
    <link rel="stylesheet" type="text/css" href="css/HarvestSelectDashboards.css">
</head>
<body class="admin farm">
    <header class="container text-center">
        <div class="pull-left">
            <a href="index.html"><img src="img/logo.gif" alt="Harvest Select Logo" /></a>
        </div>
        <div class="pull-right">
            <span>User Admin</span><img src="img/adminfarm.png" alt="farm admin icon" />
        </div>
    </header>
    <section id="mainContent" class="container">
        <header class="admin row">
            <h2 class="pull-left">Farm Administration</h2>
            <button id="addNewFarm" class="add-new" data-toggle="modal" data-target="#addNewFarmModal">+ Create New Farm</button>
        </header>
        <form class="row">
            <ol class="active col-sm-6">
                <li class="header">ACTIVE FARMS</li>
                <li><span>There are no active farms</span></li>
            </ol>
            <ol class="inactive col-sm-6">
                <li class="header">INACTIVE FARMS</li>
                <li><span>There are no inactive farms</span></li>
            </ol>
        </form>
    </section>

    <section id="addNewFarmModal" class="admin-modal modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New Farm</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <fieldset>
                            <label>Farm Name</label>
                            <input type="text" id="farmName" placeholder="Farm Name" required />
                            <input type="hidden" id="statusID" value="1" />
                            <input type="hidden" id="farmID" value="-1" />
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="submitFarm" type="button" class="btn btn-primary submit" data-dismiss="modal">Save Changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </section>

    <section id="alertBox" class="modal">
        <i class="fa fa-exclamation-circle"></i>
        <div id="alertMessage"></div>
        <fieldset class="buttons"><button id="closeAlert">OK</button></fieldset>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
    <script src="scripts/HarvestSelectDashboards.js"></script>
    <script type="text/javascript" src="scripts/admin-functions.js"></script>
</body>
</html>
