<!doctype html>
<html lang="en">
    <head>
        <title>Harvest Select Dashboards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">
        <link rel="stylesheet" type="text/css" href="css/HarvestSelectDashboards.css">
    </head>
    <body class="z">
        <header class="container text-center">
            <div class="pull-left">
                <a href="index.html"><img src="img/logo.gif" alt="Harvest Select Logo" /></a>
			</div>
			<div class="pull-right">
				<span>Live Fish Sampling</span><img src="img/live-sampling.png" alt="Live Fish Sampling icon" />
			</div>
        </header>
        <section id="mainContent" class="container">
			<section class="row date-select">
				<!-- pull in string of dates - need range, method -->
                <button id="shiftDate" data-toggle="modal" data-target="#calendarModal">Select a date to add or edit information</button>
			</section>
			<section class="row fields">
				<div class="col-xs-12 input-group text-center">
                    <h2 class="text-center">Live Fish Sampling<br /><small>Fish Size and Avg Today</small></h2>
                    <div class="row"><label>0-1.25 lbs LIVE FISH</label><input placeholder="%" type="number" step="any" class="table-numbers" id="Pct0_125"><input placeholder="lbs" type="number" step="any" class="table-numbers" id="Avg0_125"></div>
                    <div class="row"><label>1.25 lbs-2.25 lbs LIVE FISH</label><input placeholder="%" type="number" step="any" class="table-numbers" id="Pct125_225"><input placeholder="lbs" type="number" step="any" class="table-numbers" id="Avg125_225"></div>
                    <div class="row"><label>2.25-3 lbs LIVE FISH</label><input placeholder="%" type="number" step="any" class="table-numbers" id="Pct225_3"><input placeholder="lbs" type="number" step="any" class="table-numbers" id="Avg225_3"></div>
                    <div class="row"><label>3-5 lbs LIVE FISH</label><input placeholder="%" type="number" step="any" class="table-numbers" id="Pct3_5"><input placeholder="lbs" type="number" step="any" class="table-numbers" id="Avg3_5"></div>
                    <div class="row"><label>5 lbs &amp; UP LIVE FISH</label><input placeholder="%" type="number" step="any" class="table-numbers" id="Pct5_Up"><input placeholder="lbs" type="number" step="any" class="table-numbers" id="Avg5_Up"></div>
			</section>
			<section class="row buttons text-center">
				<a href="#" class="save btn">Save</a>
			</section>
        </section>
        <section id="calendarModal" class="modal-body fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Select a date to add or edit information</h4>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
        <script src="scripts/HarvestSelectDashboards.js"></script>
    </body>
</html>
