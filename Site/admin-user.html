<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Harvest Select Dashboard Admin</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.css">
        <link rel="stylesheet" type="text/css" href="css/HarvestSelectDashboards.css">
    </head>
    <body class="admin user">
        <header class="container text-center">
            <div class="pull-left">
                <a href="index.html"><img src="img/logo.gif" alt="Harvest Select Logo" /></a>
            </div>
            <div class="pull-right">
                <span>User Admin</span><img src="img/admin.png" alt="admin icon" />
            </div>
        </header>
        <section id="mainContent" class="container">
            <header class="admin row">
                <h2 class="pull-left">User Administration</h2>
                <button id="addNewUser" class="add-new">+ Create New User</button>
            </header>
            <form class="row">
                <ol class="active col-sm-6">
                    <li class="header">ACTIVE USERS</li>
                    <li><span>There are no active users</span></li>
                </ol>
                <ol class="inactive col-sm-6">
                    <li class="header">INACTIVE USERS</li>
                    <li><span>There are no inactive users</span></li>
                </ol>
            </form>
        </section>

        <section id="addNewUserModal" class="admin-modal modal">
            <form>
                <header>New User</header>
                <fieldset>
                    <label>First Name</label><input type="text" id="firstName" placeholder="First Name" required />
                    <input type="hidden" id="statusID" value="1" />
                    <input type="hidden" id="userID" value="-1" />
                </fieldset>
                <fieldset><label>Last Name</label><input type="text" id="lastName" placeholder="Last Name" required /></fieldset>
                <fieldset><label>Phone</label><input type="text" id="phone" placeholder="xxx-xxx-xxxx" /></fieldset>
                <fieldset><label>Email Address</label><input type="text" id="emailAddress" placeholder="contact@server.com" required /></fieldset>
                <section id="passwordFields">
                    <fieldset><label>Password</label><input type="password" id="password" /></fieldset>
                    <fieldset><label>Confirm Password</label><input type="password" id="passConfirm" /></fieldset>
                </section>
                <fieldset class="buttons"><button id="Button1" class="submit">Submit</button><button class="cancel">Cancel</button></fieldset>
            </form>
        </section>

        <section id="modifyUserRolesAndFarms" class="admin-modal modal">
            <form>
                <header>Edit Roles and Farms</header>
                <p>For <span id="userFirstLast"></span><input type="hidden" id="userId" value="" /></p>

                <section id="userRolesList">
                    <label>Roles:</label>
                    <fieldset id="adminUserRolesList"></fieldset>
                </section>
                <fieldset class="buttons"><button class="cancel">Finished</button></fieldset>
            </form>
        </section>

        <section id="alertBox" class="modal">
            <i class="fa fa-exclamation-circle"></i>
            <div id="alertMessage"></div>
            <fieldset class="buttons"><button id="closeAlert">OK</button></fieldset>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.1/fullcalendar.min.js"></script>
        <script src="scripts/HarvestSelectDashboards.js"></script>
        <script type="text/javascript" src="scripts/admin-functions.js"></script>
    </body>
</html>
