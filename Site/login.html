<!doctype html>
<html lang="en">
    <head>
        <title>Harvest Select Dashboards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/HarvestSelectDashboards.css">
    </head>
    <body class="login">
        <header class="container text-center">
            <img src="img/logo.gif" alt="Harvest Select Logo" />
        </header>
        <section id="mainContent" class="container-fluid">
			<form class="form container text-center">
				<div id="user" class="form-group">
					<label class="sr-only" for="username">Email address</label>
					<input type="password" style="display:none;">
					<input type="email" class="form-control" id="username" placeholder="Enter username">
					<span class="help-block">You must enter a username.</span>
				</div>
				<div id="pass" class="form-group">
					<label class="sr-only" for="password">Password</label>
					<input type="password" style="display:none;">
					<input type="password" class="form-control" id="password" placeholder="Password">
					<span class="help-block">You must enter a password.</span>
				</div>
				<div id="remember" class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				</div>
				<button id="login" type="submit" class="btn btn-default">Sign in</button>
			</form>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="../Scripts/underscore.min.js"></script>
        <script src="scripts/HarvestSelectDashboards.js"></script>
    </body>
</html>
